<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns = "http://www.w3.org/1999/xhtml">
<head>
	<meta content="text/html; charset=UTF-8" http-equiv="content-type">
	<title>youngtao-table demo</title>
	<link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./icheck/all.css">
    <link rel="stylesheet" href="./css/bootstrapValidator.min.css">
    <style type="text/css">
    	.box.box-primary {border-top-color: #3c8dbc;}
		.box {position: relative;border-radius: 3px;background: #ffffff;border-top: 3px solid #d2d6de;margin-bottom: 20px;width: 100%;box-shadow: 0 1px 1px rgba(0,0,0,0.1);}
		.input-group .form-control{z-index: 0;}
		.required-red{color: red;}
		.form-horizontal .form-group{margin-right: 0px;margin-left: 0px;}
		.form-group{margin-bottom: 2px;}
		.pagination{margin: 0px 0;float: right;padding-bottom: 5px;}
    </style>
</head>
<body>
<div class="row">
	<div class="col-md-12 box box-primary">
		<div class="table-responsive">  
			<div style="padding: 10px 0px 10px 0px;float: left;">
				<button onclick="$.botton.openAddUserDialog();" type="button" class="btn btn-primary">
					<i class="fa fa-user-plus"></i>
					添加用户
				</button>
				<button onclick="$.botton.update();" type="button" class="btn btn-primary">
					<i class="fa fa-pencil-square-o"></i>
					修改用户
				</button>
			</div>
		    <table id="userTable" class="table table-hover table-bordered">  
		        <thead style="border-bottom: 3px solid #d2d6de;">  
		            <tr style="background: silver;">
		            	<th data-field="checkbox" data-title='<input type="checkbox" class="flat-red">' style="text-align: center;"></th>
		                <th data-field="name" data-title="姓名" data-formatter="$.formatter.forMatter"></th>
		                <th data-field="grade" data-title="年级" data-formatter="$.formatter.forMatter"></th>
		                <th data-field="class" data-title="班级" data-formatter="$.formatter.forMatter"></th>
		                <th data-field="hobby" data-title="爱好" data-formatter="$.formatter.forMatter"></th>
		                <th data-field="specialty" data-title="特长" data-formatter="$.formatter.forMatter"></th>
		                <th data-field="looks" data-title="长相" data-formatter="$.formatter.forMatter"></th>
		                <!-- <th data-title="操作" data-formatter="$.formatter.testOption"></th> -->
		              </tr> 
		        </thead>  
		    </table>  
		</div>
	</div>
</div>

<div class="modal fade" id="addUserDialog" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
					&times;
				</button>
				<h4 class="modal-title">
					添加用户
				</h4>
			</div>
            <form id="addUserValidator" method="post" class="form-horizontal" action="">
				<div class="modal-body">
                    <div class="form-group col-lg-6">
                         <div class="input-group">
                             <span class="input-group-addon" style="width:90px;">登录账号 <span class="required-red">*</span></span>
                             <input type="text" maxlength="32" class="form-control" name="loginName" placeholder="请输入用户名" />
                         </div>
                    </div>
                    <div class="form-group col-lg-6">
                         <div class="input-group">
                             <span class="input-group-addon" style="width:90px;">用户名 <span class="required-red">*</span></span>
                             <input type="text" maxlength="32" class="form-control" name="name" placeholder="请输入用户名" />
                         </div>
                    </div>
                    <div class="form-group col-lg-6">
                        <div class="input-group">
                            <span class="input-group-addon" style="width:90px;">密码 <span class="required-red">*</span></span>
                            <input type="password" maxlength="32" class="form-control" name="password" placeholder="请输入密码" />
                        </div>
                    </div>
                    <div class="form-group col-lg-6">
                        <div class="input-group">
                            <span class="input-group-addon" style="width:90px;">确认密码 <span class="required-red">*</span></span>
                            <input type="password" maxlength="32" class="form-control" name="confirmPassword" placeholder="请确认密码" />
                        </div>
                    </div>
                    <div class="form-group col-lg-6">
                         <div class="input-group">
                             <span class="input-group-addon" style="width:90px;">邮箱 <span class="required-red">*</span></span>
                             <input type="text" maxlength="64" class="form-control" name="email" placeholder="请输入邮箱地址" />
                         </div>
                    </div>
                    <div style="clear:both"></div>
				</div>
				<div class="modal-footer">
					<button type="button" onclick="$.botton.addUser(this);" class="btn btn-primary">保存</button>
					<button type="reset" onclick="$.botton.reset();" class="btn btn-info">重置</button>
					<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
				</div>
            </form>
		</div><!-- /.modal-content -->
	</div><!-- /.modal -->
</div>
    <script src="./js/jQuery-2.2.0.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/bootstrapValidator.min.js"></script>
    <script src="./js/icheck.min.js"></script>
    <script src="./js/utils.js"></script>
	<script src="./js/youngtao.js"></script>
    <script src="./js/user.js"></script>
</body>
</html>
